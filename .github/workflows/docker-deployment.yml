name: Build and deliver containers

on: push

jobs:
  albumService:
    runs-on: ubuntu-latest
    name: Java 17 build, test, deliver service-registry container
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          cache: maven
          distribution: adopt

      - name: Build, test and package project
        working-directory: ./album-service
        run: mvn package -B

      - name: Docker login
        run: docker login -u meywe -p Lamborghini2004

      - name: Docker Build
        run: docker build -t meywe/ede-service-registry:latest ./service-registry

      - name: Upload container to Docker Hub with Push
        run: docker push meywe/ede-service-registry:latest

